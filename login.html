<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 20px auto;
    }
    .form-container {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Formulario de inicio sesión -->
    <div id="login-form" class="form-container">
      <h2>Iniciar Sesión</h2>
      <form id="login">
        <label for="login-email">Correo Electrónico</label>
        <input type="email" id="login-email" name="email" placeholder="Ingresa tu correo" required>
        
        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" name="password" placeholder="Ingresa tu contraseña" required>
        
        <button type="submit">Iniciar Sesión</button>
      </form>
      <p>
        ¿No tienes una cuenta? <a href="#" id="show-register">Regístrate aquí</a>
      </p>
    </div>

    <!-- Formulario de registro -->

    <div id="register-form" class="form-container" style="display: none;">
      <h2>Registro</h2>
      <form id="register">
        <label for="register-email">Correo Electrónico</label>
        <input type="email" id="register-email" name="email" placeholder="Ingresa tu correo" required>
        
        <label for="register-password">Contraseña</label>
        <input type="password" id="register-password" name="password" placeholder="Ingresa tu contraseña" required>
        
        <label for="register-password-confirm">Confirma tu contraseña</label>
        <input type="password" id="register-password-confirm" name="passwordConfirm" placeholder="Repite tu contraseña" required>
        
        <button type="submit">Registrarse</button>
      </form>
      <p>
        ¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia sesión aquí</a>
      </p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
